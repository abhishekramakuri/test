<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <title>StoryBooks</title>
</head>

<body>
 
    <div class="container">
        <h3>Edit Credit</h3>
        <div class="row">
            <form action="/stories/{{story._id}}" method="POST" class="col s12">
                <input type="hidden" name="_method" value="PUT">
                <div class="row">
                    <div class="input-field">
                        <input type="text" id="title" name="title" value="{{story.title}}">
                        <label for="title">Transaction ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input type="text" id="title1" name="title1" value="{{story.title}}">
                        <label for="title1">Type of Allotment</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input type="text" id="title2" name="title2" value="{{story.title}}">
                        <label for="title2">Amount</label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="input-field">
                        <select id="status" name="status">
                            {{#select story.status}}
                            <option value="public" selected>Public</option>
                            <option value="private">Private</option>
                            {{/select}}
                        </select>
                        <label for="status">Status</label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="input-field">
                        <h5>Description:</h5>
                        <textarea id="body" name="body">{{story.body}}</textarea>
                    </div>
                </div>
        
                <div class="row">
                    <input type="submit" value="Save" class="btn">
                    <a href="/dashboard" class="btn orange">Cancel</a>
                </div>
            </form>
        </div>
        
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.14.1/ckeditor.js"
        integrity="sha256-bEIQpI72w9NJuIVhTLFUF2/8uxl0u5800r8ddViuv+o=" crossorigin="anonymous"></script>

    <script>
        M.Sidenav.init(document.querySelector('.sidenav'))
        M.FormSelect.init(document.querySelector('#status'))
        CKEDITOR.replace('body', {
            plugins: 'wysiwygarea, toolbar, basicstyles, link'
        })
    </script>
</body>

</html>
